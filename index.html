<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slice Invaders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Slice Invaders</h1>
      </div>
      <div id="main">
        <div id="controls">
          <h3>Player 1:</h3>
          <ul class="controls">
            <li>A: Move ship left</li>
            <li>D: Move ship right</li>
            <li>W: Fire projectile</li>
          </ul>
          <h3>Player 2:</h3>
          <ul class="controls">
            <li>Left Arrow: Move ship left</li>
            <li>Right Arrow: Move ship right</li>
            <li>Up Arrow: Fire projectile</li>
          </ul>
        </div>
        <div id="game">
          <div id="info">
            <div id="player-one">Score: <span class="score">0</span></div>
            <div id="player-two">Score: <span class="score">0</span></div>
          </div>
          <div id="game-window"></div>
        </div>
      </div>
    </div>

  <!-- Javascripts -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  </body>
</html>
